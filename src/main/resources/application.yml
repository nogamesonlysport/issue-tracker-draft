server:
  port: 8080
  contextPath: /v1

spring:
    profiles:
      active: test

---


spring:
    profiles: dev
    h2:
      console:
        enabled: true
        path: /h2-console

    datasource:
      url: jdbc:h2:file:~/simple-ticket-db
      platform: h2
      username: sa
      password:
      driver-class-name: org.h2.Driver

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            show_sql: true
            use_sql_comments: true
            format_sql: true
    flyway:
            enabled: true

---

spring:
    profiles: test
    h2:
      console:
        enabled: true
        path: /h2-console

    datasource:
      url: jdbc:h2:file:~/simple-ticket-test-db
      platform: h2
      username: sa
      password:
      driver-class-name: org.h2.Driver

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            show_sql: true
            use_sql_comments: true
            format_sql: true

    flyway:
        enabled: false